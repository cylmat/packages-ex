version: '2.2'
services: 
    nginx:
        image: nginx
        #working_dir: /usr/share/nginx/html
        volumes:
        - /WEBSERVER/packages:/usr/share/nginx/html
        - /WEBSERVER/packages/docker/conf/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        ports:
        - "80:80"
        networks:
        - web
          
    phpfpm: 
        image: php:fpm 
        #working_dir: /usr/share/nginx/html
        ports: 
        - 9000:9000
        volumes:
        - /WEBSERVER/packages:/usr/share/nginx/html
        networks:
        - web
    
networks:
    web:
        driver: bridge